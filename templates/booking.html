{% extends "base.html" %}

{% block title %}Booking for {{ competition['name'] }}{% endblock %}

{% block content %}
  <section class="booking-container">
    <h2 class="competition-name">{{ competition['name'] }}</h2>
    <p class="places-available">Places available: {{ competition['numberOfPlaces'] }}</p>

    <form action="{{ url_for('purchasePlaces') }}" method="post" class="booking-form">
        <input type="hidden" name="club" value="{{ club['name'] }}">
        <input type="hidden" name="competition" value="{{ competition['name'] }}">

        <label for="places">How many places?</label>
        <input type="number" name="places" id="places" min="1" max="12" required>

        <button type="submit">Book</button>
    </form>
  </section>
{% endblock %}
