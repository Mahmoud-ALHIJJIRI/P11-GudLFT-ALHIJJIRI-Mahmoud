{% extends "base.html" %}

{% block title %}Club Points | GUDLFT{% endblock %}

{% block content %}
  <section class="clubs-points">
    <h1>Club Points List</h1>
    <ul class="points-list">
      {% for club in clubs %}
        <li><strong>{{ club['name'] }}</strong>: {{ club['points'] }} points</li>
      {% endfor %}
    </ul>

    <a class="btn-secondary" href="{{ url_for('index') }}">Log Out</a>
  </section>
{% endblock %}
