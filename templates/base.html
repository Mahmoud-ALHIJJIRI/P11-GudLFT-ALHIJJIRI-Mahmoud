<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}GUDLFT Registration{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=2">
</head>
<body>

    <!-- Header -->
    <header class="site-header">
        <h1 class="site-title">GUDLFT Booking System</h1>
        <nav class="site-nav">
            <a href="{{ url_for('index') }}">Home</a> |
            <a href="{{ url_for('list_club_and_points') }}">Points</a> |
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>

    <!-- Page Content -->
    <main class="main-wrapper">

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <!-- Page-Specific Content -->
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <p>&copy; 2025 GUDLFT Registration</p>
    </footer>

</body>
</html>
